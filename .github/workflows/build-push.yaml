name: Build and Push to ACR

on:
  workflow_dispatch: # Manual trigger only

env:
  ACR_NAME: ${{ vars.ACR_NAME }}

jobs:
  build-api:
    name: Build and Push API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push API
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weatherBackend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weatherBackend:latest \
                       src/weather-api/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weatherBackend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weatherBackend:latest

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weatherFrontend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weatherFrontend:latest \
                       src/weather-frontend/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weatherFrontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weatherFrontend:latest
