name: Build and Deploy App

on:
  workflow_dispatch:

env:
  ACR_NAME: acrdemodeveus001
  AKS_NAME: aks-demo-dev-eus-001
  RESOURCE_GROUP: rg-demo-dev-eus-001

jobs:
  build-api:
    name: Build and Push API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push API
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weather-backend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weather-backend:latest \
                       src/weather-api/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-backend:latest

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:latest \
                       src/weather-frontend/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:latest

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_NAME }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/weather-backend --timeout=120s
          kubectl rollout status deployment/weather-frontend --timeout=120s
