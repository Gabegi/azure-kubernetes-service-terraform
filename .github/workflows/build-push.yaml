name: Build and Push to ACR

on:
  workflow_dispatch: # Manual trigger only

env:
  KEY_VAULT_NAME: ${{ vars.KEY_VAULT_NAME }}

jobs:
  build-api:
    name: Build and Push API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR name from Key Vault
        run: |
          ACR_NAME=$(az keyvault secret show --vault-name ${{ env.KEY_VAULT_NAME }} --name acr-name --query value -o tsv)
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push API
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weather-backend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weather-backend:latest \
                       src/weather-api/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-backend:latest

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR name from Key Vault
        run: |
          ACR_NAME=$(az keyvault secret show --vault-name ${{ env.KEY_VAULT_NAME }} --name acr-name --query value -o tsv)
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:latest \
                       src/weather-frontend/
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/weather-frontend:latest
